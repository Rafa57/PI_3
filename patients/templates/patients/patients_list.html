<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Vida+</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'patients/style.css' %}">
    <style>

        body {
            font-family: open Sans, sans-serif;
            margin: 20px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 18px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            animation: fadein 0.3s ease-out;
            font-weight: 500;
            opacity: 0.95;
            cursor: pointer;
        }

        .toast.success {
            background-color: #4caf50;
            color: white;
        }

        .toast.error {
            background-color: #f44336;
            color: white;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 0.95; transform: translateY(0); }
        }

        .tbl-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .tbl-control button {
            height: 22px;
        }

        .tbl-filter {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="head_btn">
            <img src="{% static 'patients/icons/back_icon.png' %}" alt="Voltar">
        </a>

        <h1>Pacientes</h1>
    </header>

    <div class="table-info">
        <section class="tbl-control">
            
            <form method="GET" class="tbl-filter">

                <label for="tbl-filter">Filtrar</label>
                
                <input type="text" name="tbl-filter" class="tbl-filter" placeholder="Nome">
                <button type="submit">Buscar</button>
                
                <button type="button" onclick=window.location="{% url 'add_patient' %}">Cadastrar Paciente</button>
                <button type="button" onclick="window.location='{% url 'tbl_info' %}'">Ver estatísticas</button>
            </form>

        </section>

        <table style="border: 1px solid black;">
        
            <thead>
                <tr class="t_header">
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pacientes %}
                    <tr onclick=window.location="{% url 'get_patient' p.cpf %}">
                        <td>{{ p.cpf }}</td>
                        <td>{{ p.name.upper }}</td>
                        <td>{{ p.age }}</td>
                        <td>{{ p.addres }}</td>
                        <td>{{ p.phone }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% if messages %}
        <div class="toast-container">
            {% for msg in messages %}
                <div class="toast {{ msg.tags }}">
                    {{ msg }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <script src="{% static 'patients/main.js' %}"></script>
    
</body>

</html>
