<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
</head>

<body>
    <h1>Pacientes</h1>
    <table>
        <tr class="t_header">
            <th>CPF</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Endere√ßo</th>
            <th>Telefone</th>
        </tr>

        <div class="patients_list">
            {% for p in pacientes %}
                <tr>
                    <td>{{ p.cpf }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.age }}</td>
                    <td>{{ p.addres }}</td>
                    <td>{{ p.phone }}</td>
                </tr>
            {% endfor %}
        </div>

        <div class="patient">
            <p>{{ paciente.name }}</p>
        </div>
    </table>
</body>

</html>
